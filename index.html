<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="container">
        <div class="headline">
            <h1>Welcome to our Blog Community. Thank you for giving a chance</h1>
        </div>
        <form class="form" method="post" action="#">
            <div class="signup">
                <div class="from-group">
                    <input type="text" placeholder="Full Name" required="">
                </div>

                <div class="from-group">
                    <input type="email" placeholder="Email" required="">
                </div>

                <div class="from-group">
                    <input type="password" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn">SIGN UP</button>
                <div class="account-exist">Already registered??<a href="#" id="login">Login</a></div>
            </div>
            <div class="signin">
               

                <div class="from-group">
                    <input type="email" placeholder="Email" required="">
                </div>

                <div class="from-group">
                    <input type="password" placeholder="Password" required="">
                </div>
                <div class="forget-password">
                    <div class="check-box">
                        <input type="checkbox"id="checkbox">
                        <label for="checkbox">Remember Me</label>
                    </div>
                    <a href="#">Forget Password</a>
                </div>
                <button type="submit" class="btn">LOG IN</button>
                <div class="account-exist">if not registered??<a href="#" id="signup">signup</a></div>
            </div>
        </form>


    </div>
</body>
<script src="main.js"></script>

</html>
